id: template-id

info:
  name: Template Name
  author: mikaylawalker
  severity: info
  description: description
  reference:
    - https://
  tags: tags

requests:
  - raw:
      - |-
        POST /emby/Users/authenticatebyname HTTP/1.1
        Host: {{Hostname}}        Content-Length: 23
        sec-ch-ua: "Not=A?Brand";v="99", "Chromium";v="118"
        accept: application/json        Content-Type: application/x-www-form-urlencoded; charset=UTF-8        sec-ch-ua-mobile: ?0        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/118.0.5993.90 Safari/537.36        sec-ch-ua-platform: "macOS"
        Origin: http://localhost:8096
        Sec-Fetch-Site: same-origin
        Sec-Fetch-Mode: cors
        Sec-Fetch-Dest: empty
        Referer: http://localhost:8096/web/index.html
        Accept-Encoding: gzip, deflate, br
        Accept-Language: en-US,en;q=0.9
        Connection: close

        Username=guest&Pw=guest

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - HTTP/1.1 200 OK
      - type: status
        status:
          - 200
