id: emby-weak-credentials

  info:
    name: Emby Web Weak Credentials
    author: mikd418
    severity: high
    description: Search for basic credentials in Emby
    tags: emby, credentials

  requests:
    - method: POST
      path: "/emby/Users/authenticatebyname"
    headers:
      Content-Type: application/json
    body: |-
      {
        "Username": "{{username}}",
        "Pw": "{{password}}"
      }
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

attacks:
  username:
    - admin
    - administrator
    - test
    - user
  password:
    - admin
    - password
    - emby
    - yourpassword


